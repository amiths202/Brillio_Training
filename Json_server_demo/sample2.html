<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="container">
    <h2 class="display-3 text-center">CRUD Operations</h2>
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'insert')" id="defaultOpen"><i class="fa fa-plus" aria-hidden="true"></i> Insert</button>
        <button class="tablinks" onclick="openCity(event, 'update')"><i class="fa fa-pencil" aria-hidden="true"></i> Update</button>
        <button id="show" class="tablinks" onclick="openCity(event, 'showAll')"><i class="fa fa-file-text-o" aria-hidden="true"></i> Show All</button>
        <button class="tablinks" onclick="openCity(event, 'delete')"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
      </div>
      
      <div id="insert" class="tabcontent">
          <div class="container my-2">
            <form class="col-md-5">
                <div class="form-group">
                  <label for="insertEmpID">Employee ID</label>
                  <input type="number" class="form-control" id="insertEmpID" aria-describedby="emailHelp" placeholder="Enter Employee ID">
                </div>
                <div class="form-group">
                  <label for="insertProject">Project Name</label>
                  <input type="text" class="form-control" id="insertProject" placeholder="Enter Project Name">
                </div>
                <button type="submit" class="btn btn-outline-success" id="insertBtn">Submit</button>
              </form>
          </div>
      </div>
      
      <div id="update" class="tabcontent">
        <div class="container my-2">
            <form class="col-md-5">
                <div class="form-group">
                  <label for="updateEmpID">Employee ID</label>
                  <input type="number" class="form-control" id="updateEmpID" aria-describedby="emailHelp" placeholder="Enter Employee ID">
                </div>
                <div class="form-group">
                  <label for="updateProject">Project Name</label>
                  <input type="text" class="form-control" id="updateProject" placeholder="Enter New Project Name">
                </div>
                <button type="submit" class="btn btn-outline-primary" id="updateBtn">Submit</button>
              </form>
          </div>
      </div>
      
      <div id="showAll" class="tabcontent">
          
      </div>

      <div id="delete" class="tabcontent">
        <div class="container my-2">
            <form class="col-md-5">
                <div class="form-group">
                  <label for="deleteEmpID">Employee ID</label>
                  <input type="number" class="form-control" id="deleteEmpID" placeholder="Enter Employee ID">
                </div>
                <button type="submit" class="btn btn-danger" id="deleteBtn">Delete</button>
              </form>
          </div>
    </div>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
